<!-- Forgot Username -->
<div class="row">
  <div class="page-login__body col-md-10">

    <div class="row">
      <div class="page-login__welcome col-md-5">
        <h1>{{'Forgot Username'|translate:param}}</h1>
        <p class="page-login__welcome-body">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <p class="page-login__welcome-body">
          <a routerLink="/loginuser">
            <i class="material-icons">arrow_back</i> {{'Back to Login'|translate:param}}</a>
        </p>
      </div>

      <div class="page-login__login-form col-md-6 offset-md-1">
        <form (ngSubmit)="onForgotUNSubmit(form)" #form="ngForm">
          <div class="md-form">
            <input type="email" id="email" name="email" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" #nameit class="form-control without-autocolor"
              autofocus [(ngModel)]="email" #Email="ngModel" required [ngClass]="Email.invalid && Email.touched?'invalid':''"
            />
            <label for="email" class="" data-error='Please enter a valid email address'>
              <span>{{'Email Address'| translate:param}}</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="page-login__lang-select is-mobile">
        <!-- <select>
            <option value="1" selected>English (USA)</option>
            <option value="2">Français (Canada)</option>
            <option value="3">Deutsch (Germany)</option>
            <option value="4">Español (Mexico)</option>
            <option value="5">한국어 (South Korea)</option>
          </select>
          <span class="caret"></span> -->
        <app-lang-select></app-lang-select>
      </div>
    </div>

  </div>
</div>
