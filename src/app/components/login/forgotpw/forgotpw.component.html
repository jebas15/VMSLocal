  <!-- Forgot Password -->
  <div class="row">
    <div class="page-login__body col-md-10">

      <div class="row">
        <div class="page-login__welcome col-md-5">
          <h1>{{'ForgetPWD'| translate:param}}</h1>
          <p class="page-login__welcome-body">
            {{'Fpsw'| translate:param}}
          </p>
          <p class="page-login__welcome-body">
            <a routerLink="/loginuser">
              <i class="material-icons">arrow_back</i> {{'Back to Login'|translate:param}}</a>
          </p>
        </div>

        <div class="page-login__login-form col-md-6 offset-md-1">
          <form (ngSubmit)="onForgotPWSubmit(form)" form="ngForm">
            <div class="md-form">
              <input type="text" id="username" name="username" #InputUN class="form-control  without-autocolor" [(ngModel)]="txtUserName"
                autofocus #UserName="ngModel" ngModel required [ngClass]="UserName.invalid && UserName.touched?'invalid':''"
              />
              <label for="username" class="" data-error='Please enter a valid username'>
                <span>{{'Username'| translate:param}}</span>
              </label>
            </div>
            <input type="submit" class="btn btn-agile waves-effect waves-light" value="Log In" style="color: #607d8b !important;">
          </form>
        </div>

        <div class="page-login__lang-select is-mobile">
          <!-- <select>
		          <option value="1" selected>English (USA)</option>
		          <option value="2">Français (Canada)</option>
		          <option value="3">Deutsch (Germany)</option>
		          <option value="4">Español (Mexico)</option>
		          <option value="5">한국어 (South Korea)</option>
		        </select>
            <span class="caret"></span> -->
          <app-lang-select></app-lang-select>
        </div>
      </div>

    </div>
  </div>
